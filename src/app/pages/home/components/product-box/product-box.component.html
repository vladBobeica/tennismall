<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]"
        [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}"
         src="https://placehold.co/150">
         <div class="w-full"
            [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>Tennis Shoes</h5>
                <p class="truncate hover:whitespace-normal">NikeCourt Air Zoom</p>
                <p *ngIf="fullWidthMode">For the unrelenting rally</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{'150' | currency}}</span>
                <button>
                    <mat-icon class="text-green-500">shopping_cart</mat-icon>
                </button>
            </div>
         </div>
    </div>
</mat-card>
